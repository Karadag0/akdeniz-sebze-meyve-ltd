<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AKDENİZ LTD | SİSTEM KOMUTA MERKEZİ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --p: #b76e79; --bg: #050505; --card: #0f0f0f; }
        body { background: var(--bg); color: var(--p); font-family: 'Courier New', monospace; margin: 0; padding: 20px; }
        .wrapper { max-width: 1000px; margin: auto; }
        
        /* Dashboard Başlık */
        .header { text-align: center; border: 1px solid var(--p); padding: 20px; margin-bottom: 20px; box-shadow: 0 0 20px rgba(183,110,121,0.2); }
        .status { font-size: 0.8rem; color: #fff; margin-top: 10px; }
        .blink { animation: blinker 1.5s linear infinite; color: #0f0; }
        @keyframes blinker { 50% { opacity: 0; } }

        /* Kontrol Butonları */
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; }
        .btn { background: transparent; border: 1px solid var(--p); color: var(--p); padding: 20px; cursor: pointer; text-transform: uppercase; font-weight: bold; transition: 0.3s; display: flex; flex-direction: column; align-items: center; gap: 10px; }
        .btn:hover { background: var(--p); color: #000; box-shadow: 0 0 15px var(--p); }
        .btn i { font-size: 1.5rem; }
        .btn.danger { border-color: #ff0000; color: #ff0000; }
        .btn.danger:hover { background: #ff0000; color: #fff; box-shadow: 0 0 15px #ff0000; }

        /* Canlı Loglar */
        .log-container { background: var(--card); border: 1px solid #222; border-radius: 8px; overflow: hidden; }
        .log-header { background: #1a1a1a; padding: 15px; font-weight: bold; display: flex; justify-content: space-between; border-bottom: 1px solid #222; }
        #logs { height: 400px; overflow-y: auto; padding: 15px; font-size: 12px; color: #888; }
        .log-entry { margin-bottom: 10px; border-bottom: 1px solid #151515; padding-bottom: 5px; }
        .log-time { color: var(--p); margin-right: 10px; }

        /* Masaüstü Uyarı */
        .tip { font-size: 11px; text-align: center; margin-top: 10px; opacity: 0.5; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="header">
        <h1 style="margin:0; letter-spacing: 5px;">AKDENİZ SEBZE MEYVE LTD.</h1>
        <div class="status">SİSTEM DURUMU: <span class="blink">AKTİF / ŞİFRELEME AÇIK</span></div>
    </div>

    <div class="grid">
        <button class="btn danger" onclick="setCmd('hacked', 'true')">
            <i class="fa-solid fa-skull-crossbones"></i> HACK EFEKTİNİ AÇ
        </button>
        <button class="btn" onclick="setCmd('hacked', 'false')">
            <i class="fa-solid fa-shield-halved"></i> EFEKTİ KAPAT
        </button>

        <button class="btn danger" onclick="resetSystem()">
            <i class="fa-solid fa-user-slash"></i> TÜM YASAKLARI SIFIRLA
        </button>

        <button class="btn" onclick="clearLogs()">
            <i class="fa-solid fa-trash-can"></i> LOGLARI TEMİZLE
        </button>
    </div>

    <div class="log-container">
        <div class="log-header">
            <span>BERAT AI - CANLI MÜŞTERİ TAKİBİ</span>
            <span id="log-count">0 Kayıt</span>
        </div>
        <div id="logs">Sohbet verileri aranıyor...</div>
    </div>

    <div class="tip">Admin Panel v2.0 - Sadece Berat yetkilidir.</div>
</div>

<script>
    // Komut Gönderme Fonksiyonu
    function setCmd(key, val) {
        localStorage.setItem(key, val);
        alert("Komut başarıyla gönderildi: " + key + " = " + val);
    }

    // Banları ve Her Şeyi Sıfırla
    function resetSystem() {
        if(confirm("Tüm banlı kullanıcılar ve site ayarları sıfırlansın mı?")) {
            localStorage.clear();
            alert("Sistem başarıyla fabrika ayarlarına döndürüldü.");
            location.reload();
        }
    }

    // Logları Sil
    function clearLogs() {
        if(confirm("Tüm yazışma geçmişi silinsin mi?")) {
            localStorage.removeItem('akd_logs');
            alert("Loglar temizlendi.");
            renderLogs();
        }
    }

    // Canlı Logları Getir
    function renderLogs() {
        const logs = JSON.parse(localStorage.getItem('akd_logs')) || [];
        const logBox = document.getElementById('logs');
        document.getElementById('log-count').innerText = logs.length + " Kayıt";

        if(logs.length === 0) {
            logBox.innerHTML = '<div style="text-align:center; margin-top:50px;">Henüz bir yazışma gerçekleşmedi.</div>';
            return;
        }

        logBox.innerHTML = logs.map(log => {
            // "Müşteri:" kelimesini renklendir
            let formatted = log.replace("Müşteri:", '<b style="color:#fff;">Müşteri:</b>');
            formatted = formatted.replace("Berat:", '<b style="color:#b76e79;">Berat:</b>');
            
            return `<div class="log-entry">${formatted}</div>`;
        }).reverse().join('');
    }

    // Her saniye güncelle
    setInterval(renderLogs, 1000);
    renderLogs();
</script>

</body>
</html>
